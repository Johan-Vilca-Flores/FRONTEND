<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Matrícula</title>
    <link rel="stylesheet" href="styles1.css">
    
</head>
<body>
    <div class="form-container">
        <!-- Título del formulario -->
        <h1>Formulario de Matrícula</h1>

        <!-- Imagen cuadrada justo debajo del título -->
        <div class="image-container">
            <img src="Matriculas.jpg" alt="Foto del Usuario" class="user-image">
        </div>

        <!-- Formulario para Estudiante y Familiar -->
        <form id="matricula" method="POST">
            
            <!-- Datos del Estudiante -->
            <h2>Datos del Estudiante</h2>
            <label for="student-name">Nombre del Estudiante:</label>
            <input type="text" id="student-name" name="student-name" required><br>

            <label for="student-dni">DNI:</label>
            <input type="number" id="student-dni" name="student-dni" required><br>

            <label for="student-phone">Teléfono:</label>
            <input type="tel" id="student-phone" name="student-phone"><br>

            <label for="student-address">Dirección:</label>
            <textarea id="student-address" name="student-address"></textarea><br>

            <!-- Datos del Familiar -->
            <h2>Datos del Familiar</h2>
            <label for="familiar-name">Nombre del Familiar:</label>
            <input type="text" id="familiar-name" name="familiar-name" required><br>

            <label for="familiar-parentesco">Parentesco:</label>
            <input type="text" id="familiar-parentesco" name="familiar-parentesco" required><br>

            <label for="familiar-dni">DNI:</label>
            <input type="number" id="familiar-dni" name="familiar-dni" required><br>

            <label for="familiar-phone">Teléfono:</label>
            <input type="tel" id="familiar-phone" name="familiar-phone"><br>

            <label for="familiar-address">Dirección:</label>
            <textarea id="familiar-address" name="familiar-address"></textarea><br>

            <!-- Botón de Envío -->
            <button type="submit">Registrar Matrícula</button>
        </form>
    </div>
    <script src="matricula.js" defer></script>
</body>
</html>
